<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <figure id="img-div">
            <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">
                Dr. Norman Borlaug, the father of the Green Revolution.
            </figcaption>
        </figure>
        <div id="tribute-info">
            <p>Dr. Norman Borlaug was an American agronomist who helped lead the development of high-yielding crop varieties, significantly impacting global food production and helping to avert widespread famine in many parts of the world.</p>

        <div id="learnmore">
            <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman Borlaug</a>
